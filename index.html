<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pia üíöü©∑</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        /* The Love Border for your photo */
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 8px solid #ff4081;
            border-radius: 15px;
            padding: 5px;
            background: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Adding little hearts around the border */
        .photo-frame::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: -15px;
            left: -15px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; left: 140px; }

        #celebration { display: none; }
        .celebration-gif { width: 250px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <div class="photo-frame">
            <img src="your-photo.jpg" alt="Us">
        </div>
        <h1>Pia, will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 2.5rem;">HELL YEAH, I LOVE YOU SO MUCH! üíöüíö</h1>
        <img src="success.gif" alt="Celebration" class="celebration-gif">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Start the music when she clicks Yes
            const music = document.getElementById('mySong');
            music.play();

            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffcdd2';
            
            setTimeout(() => {
                alert("You make my whole life better üíö");
            }, 500);
        }
    </script>
</body>
</html>
