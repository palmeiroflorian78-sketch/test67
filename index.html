<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pia üíöü©∑</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            /* CUTE BACKGROUND: A soft pink gradient with floating subtle patterns */
            background: radial-gradient(circle, #ffebee 0%, #ffcdd2 100%);
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            overflow: hidden; 
        }

        /* Decorative background hearts that stay in the back */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 2rem;
            z-index: 0;
            user-select: none;
        }

        .container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2); 
            max-width: 350px; 
            z-index: 10; 
            position: relative;
            backdrop-filter: blur(5px);
            border: 2px solid white;
        }
        
        /* The Love Border with both hearts */
        .photo-frame { 
            width: 200px; 
            height: 200px; 
            margin: 0 auto 20px; 
            border: 8px solid #4CAF50; 
            border-radius: 20px; 
            overflow: hidden; 
            position: relative; 
            background: white;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Added the missing hearts to the border corners */
        .photo-frame::after { content: "‚ù§Ô∏è"; position: absolute; bottom: 5px; right: 5px; font-size: 22px; filter: drop-shadow(0 0 5px white); }
        .photo-frame::before { content: "üíö"; position: absolute; top: 5px; left: 5px; font-size: 22px; filter: drop-shadow(0 0 5px white); z-index: 2; }

        h1 { color: #d32f2f; font-size: 1.6rem; margin: 10px 0; line-height: 1.2; }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin-top: 25px; 
            height: 60px; 
            width: 100%;
            position: relative; 
        }
        
        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #yesBtn { background-color: #ff4081; color: white; z-index: 11; }
        
        /* Fixed No Button position so it shows up initially */
        #noBtn { 
            background-color: #9e9e9e; 
            color: white; 
            position: relative; /* Starts relative so it's visible inside the container */
            transition: 0.2s ease; 
            touch-action: none;
            z-index: 11;
        }

        #celebration { display: none; z-index: 20; width: 95%; }
        .media-group { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 25px; 
            flex-wrap: wrap; 
        }
        .celeb-media { 
            width: 150px; 
            height: 150px; 
            border-radius: 20px; 
            object-fit: cover; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            border: 5px solid white; 
        }

        .heart-rain { position: fixed; top: -10vh; font-size: 2rem; animation: fall 3s linear forwards; z-index: 999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bg-heart" style="top:10%; left:10%;">üå∏</div>
    <div class="bg-heart" style="top:20%; right:15%;">‚ú®</div>
    <div class="bg-heart" style="bottom:15%; left:20%;">üéÄ</div>
    <div class="bg-heart" style="bottom:20%; right:10%;">üíñ</div>

    <audio id="mySong" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <div class="photo-frame">
            <img src="your-photo.jpg" alt="Pia">
        </div>
        <h1>Pia, will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 2.2rem; color: #d32f2f; text-shadow: 2px 2px white;">HELL YEAH! üíöüíö</h1>
        <div class="media-group">
            <img src="OPTIMUS.jpg" alt="Optimus" class="celeb-media">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpwcmswZWJ1YjZtNmF4eno2eDVyMnZmeHAyd3VnOWhtZjd0cTUwMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UmzxB1tP8SJPg9Gbh7/giphy.webp" alt="Gguh Dance" class="celeb-media">
        </div>
    </div>

    <script>
        const music = document.getElementById('mySong');

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Once interacted with, we switch to fixed positioning so it can fly anywhere
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerText = Math.random() > 0.5 ? "üíö" : "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }

        function celebrate() {
            music.play().catch(e => console.log("Audio play error"));
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "#ffcdd2";
            
            setInterval(createHeart, 200);

            setTimeout(() => {
                alert("You make my whole life better üíö");
            }, 500);
        }
    </script>
</body>
</html>
