<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pia ðŸ’šðŸ©·</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #ffebee; font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 350px; z-index: 10; position: relative; }
        .photo-frame { width: 200px; height: 200px; margin: 0 auto 20px; border: 8px solid #4CAF50; border-radius: 15px; overflow: hidden; position: relative; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #d32f2f; font-size: 1.5rem; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; height: 50px; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; z-index: 11; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; transition: 0.2s ease; }
        
        #celebration { display: none; z-index: 20; }
        .celebration-gif { width: 250px; border-radius: 15px; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            transform: translateY(0);
            animation: fall 3s linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <audio id="mySong" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <div class="photo-frame">
            <img src="your-photo.jpg" alt="Pia">
        </div>
        <h1>Pia, will you be my Valentine? ðŸŒ¹</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 2rem; color: #d32f2f;">HELL YEAH! ðŸ’šðŸ’š</h1>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpwcmswZWJ1YjZtNmF4eno2eDVyMnZmeHAyd3VnOWhtZjd0cTUwMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UmzxB1tP8SJPg9Gbh7/giphy.webp" alt="Gguh Dance" class="celebration-gif">
    </div>

    <script>
        const music = document.getElementById('mySong');

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Keeps the button within visible screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            // Mix of green and pink hearts for Pia
            heart.innerText = Math.random() > 0.5 ? "ðŸ’š" : "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function celebrate() {
            music.play().catch(e => console.log("Audio play error"));
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffcdd2';
            
            // Start the heart shower!
            setInterval(createHeart, 300);

            setTimeout(() => {
                alert("You make my whole life better ðŸ’š");
            }, 500);
        }
    </script>
</body>
</html>
